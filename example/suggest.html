<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>我秀地图-输入提示</title>
    <meta charset="utf-8"/>
    <link  href=""  rel="shortcut icon" type="image/x-icon" />
    <link href="../css/imap-gl.css" rel="stylesheet"/>
    <script src="../js/imap-gl.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            height: 100%;
            z-index: 0;
        }

    </style>
</head>
<body>
<div id='map'></div>
<script>
    //设置msp_server为本地msp服务IP地址
    //imapgl.msp_server = "http://172.192.100.30:25001"
    imapgl.msp_server = "http://api.ishowchina.com"
    var map = new imapgl.Map({
        container: 'map',
        center: [116.27771321722543, 39.952128183377255],
        zoom: 3,
        minZoom: 3,
        hash: true,
        maxZoom: 20,
        localIdeographFontFamily: "微软雅黑, 'Microsoft Sans Serif', sans-serif,宋体",
        antialias: false,
        style: "../styles/v1/light-v10-gcj02.json"
    });

    //坐标msp服务实例
    var msp = new imapgl.MspControl()

    var options = {
        query: "中山陵",
        scope: 2,
        region: "全国",
        datasource: "",
        type: "",
        location:""
    }
    /* 输入提示
     * options                         入参对象
     * options.query string            关键字，或关键字的首字母、拼音。格式如，公园/gy/gongyuan。;必填参数
     * options.scope int               检索结果详细程度。取值含义如下：1：返回基本信息；2：返回POI详细信息。默认值为1。;可选参数
     * options.region string           检索区域名称，可输入城市名、省份名或全国。;必填参数
     * options.datasource string       数据源类型，可选值如下：district：行政区划poi：兴趣点bus：公交站点busline：公交线路可选择多个，不同数据源之间用“,”分隔，格式，如：poi,bus。默认为全部。;可选参数
     * options.type string             POI类型，多个POI类型之间用“|”分隔，格式如，医院|酒店……;可选参数
     * options.location string         经纬度坐标，用于在给出提示信息时优先显示距离该点较近的关键字信息。;可选参数
     *
     * return
     * data                            返回值对象
     * data.status	                   状态，0为成功，其他为失败。
     * data.message	                   状态说明。
     * data.total	                   检索到的类型记录总数。
     * data.results	                   检索结果。
     * */
    msp.Suggest(options, function (data) {
        console.log(data)
        alert(JSON.stringify(data))
    })

</script>

</body>
</html>
